<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="hsl(222, 47%, 11%)" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>FitCircle</title>

    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='none' stroke='%2300ff41' stroke-width='8'/><circle cx='50' cy='50' r='40' fill='none' stroke='%2300ff41' stroke-width='8' stroke-dasharray='251.2' stroke-dashoffset='0' opacity='0.3'/><path d='M35 50l10 10 20-20' stroke='%2300ff41' stroke-width='4' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>" />
    <meta name="description" content="FitCircle - Mobile-friendly workout tracking app with progress circles" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js")
          .then((registration) => {
            console.log('Service Worker registered successfully');
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // New update available
                    console.log('New content is available; please refresh.');
                    // Optionally show a notification to the user
                    if (confirm('New version available! Refresh to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  } else {
                    // Content is cached for the first time
                    console.log('Content is cached for offline use.');
                  }
                }
              });
            });
            
            // Listen for controlling service worker changes
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              window.location.reload();
            });
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </body>
</html>
