    <meta name="description" content="FitCircle - Mobile-friendly workout tracking app with progress circles" />

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx?v=1752842950"></script>
    <script>
      // Simplified PWA handling - disable aggressive caching for easier updates
      if ("serviceWorker" in navigator) {
        // Check for force update parameter
        const forceParams = new URLSearchParams(window.location.search);
        if (forceParams.get('v') || forceParams.get('force')) {
          // Clear service workers and caches on forced update
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              registration.unregister();
            });
          });
          
          if ('caches' in window) {
            caches.keys().then(cacheNames => {
              return Promise.all(
                cacheNames.map(cacheName => caches.delete(cacheName))
              );
            });
          }
        }
        
        // Check if this is a cache clearing request and skip SW registration
        if (window.location.search.includes('clear=true')) {
          console.log('âš¡ Cache clearing mode - skipping service worker');
          return;
        }
        
        navigator.serviceWorker.register("/sw.js")
          .then((registration) => {
            console.log('Service Worker registered successfully');
            
            // Check for updates and auto-refresh
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New version available, refreshing...');
                    window.location.reload();
                  }
                });
              }
            });
            
            // Auto-refresh on service worker update
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              console.log('Service worker controller changed, reloading page');
              window.location.reload();
            });
            
            // Force update check immediately
            registration.update();
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </body>
